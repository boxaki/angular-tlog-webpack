<div class="modal fade" id="edit_task" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content col-xs-6">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change task details</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="taskId">task id:</label>
                        <input [(ngModel)]="taskId" type="text" class="form-control" id="taskId" name="taskId" value="{{tasksService.selectedTask?.taskId}}">
                    </div>
                    <div class="form-group">
                        <label for="comment">comment:</label>
                        <textarea [(ngModel)]="comment" class="form-control" rows="2" id="comment" name="comment" value="{{tasksService.selectedTask?.comment}}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="startTime">start time:</label>
                        <input [(ngModel)]="startTime" type="text" class="form-control" id="startTime" name="startTime" value="{{tasksService.selectedTask?.startTime}}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="endTime">end time:</label>
                        <input [(ngModel)]="endTime" type="text" class="form-control" id="endTime" name="endTime" value="{{tasksService.selectedTask?.endTime}}"
                        />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="modifyTask()">Modify</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteTask()">Delete</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
