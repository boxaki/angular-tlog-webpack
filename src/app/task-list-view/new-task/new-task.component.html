<div class="modal fade" id="new_task" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content col-xs-6">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 i18n="New-task title" class="modal-title">Add new task</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label i18n="Input taskId" for="taskId">task id:</label>
                        <input [(ngModel)]="taskId" type="text" class="form-control" id="taskId" name="id" />
                    </div>
                    <div class="form-group">
                        <label i18n="Input comment" for="comment">comment:</label>
                        <textarea [(ngModel)]="comment" class="form-control" rows="2" id="comment" name="comment"></textarea>
                    </div>
                    <div class="form-group">
                        <label i18n="Input start time" for="startTime">start time:</label>
                        <input [(ngModel)]="startTime" type="text" class="form-control" id="startTime" name="startTime" />
                    </div>
                    <div class="form-group">
                        <label i18n="Input end time" for="endTime">end time:</label>
                        <input [(ngModel)]="endTime" type="text" class="form-control" id="endTime" name="endTime" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button i18n="Add button" type="button" class="btn btn-success" data-dismiss="modal" (click)="addNewTask()">Add</button>
                <button i18n="Cancel button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
