<form>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input [(ngModel)]="userName" id="userName" type="text" class="form-control" name="userName" i18n-placeholder="User name"
                placeholder="User name">
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input [(ngModel)]="password" id="password" type="password" class="form-control" name="password" i18n-placeholder="Password"
                placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <button i18n="Login button" type="button" class="btn btn-default" (click)='login()'>Login</button>
        <button i18n="Register button" type="button" class="btn btn-default" (click)='register()'>Register</button>
    </div>
</form>
