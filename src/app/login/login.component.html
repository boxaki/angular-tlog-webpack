<form>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
        </span>
        <input [(ngModel)]="userName" id="userName" type="text" class="form-control" name="userName" placeholder="User name">
    </div>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input [(ngModel)]="password" id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="button" class="btn btn-default" (click)='login()'>Login</button>
    <button type="button" class="btn btn-default" (click)='register()'>Register</button>
</form>
