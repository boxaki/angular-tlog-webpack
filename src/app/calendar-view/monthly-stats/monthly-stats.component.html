<div id="statistics">
    <div class="row">

        <div class="col-sm-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Required minutes</th>
                        <th>Sum of month</th>
                        <th>Extra minutes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{calendarService.requiredMinPerMonth}}</td>
                        <td>{{calendarService.sumPerMonth}}</td>                        
                        <td [ngClass]="calendarService.extraMinPerMonth < 0 ? 'negative': 'positive'">{{calendarService.extraMinPerMonth}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <div class="col-sm-offset-6"></div>
    </div>
</div>
