<div class="container-fluid">
    <my-pager></my-pager>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="text-center">
                <tr>
                    <th *ngFor="let day of days">
                        <ng-container i18n="Name of days">
                            {day, select, Mon {Mon} Tue {Tue} Wed {Wed} Thu {Thu} Fri {Fri} Sat {Sat} Sun {Sun}}
                        </ng-container>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let week of calendarService.currentMonth | async" my-week [week]="week"></tr>
            </tbody>
        </table>
    </div>
    <my-monthly-stats></my-monthly-stats>
    <my-activate-day></my-activate-day>
</div>
